<!DOCTYPE html>
<html lang="en">

<head>

    <title>Html Table</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>

    <br /><br />

        </tr>

        <tr>
            <td rowspan="7">Hour</td>

            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>

        <tr>

        <tr>

            <td>Geography</td>
            <td>Sanskrit</td>
        </tr>

        <tr>
            <th colspan="6">Lunch</th>
        </tr>

        <tr>
            <td>History</td>
            <td>English</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Geography</td>

        <tr>
            <td>Mathematics</td>

        </tr>
    </table>
</body>

</html>
