<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Atttribute Form</title>
    <style>
        .lableStyle{
            color: blue;
        }
        #inLable{
            color: blueviolet;
        }
    </style>
  </head>

  <body>
    <h1>Html Registration Form</h1>
    <br />
    <form action="#">
      <div>
        <label for="userName">Enter Your name: </label>
        <input
          type="text"
          id="username"
          value="Dipen"
          readonly
          disabled
          size="20"
        />
        <!-- <input type="text" maxlength="10"> -->
        <br />
        <br />
        <label for="datemax">Enter a date before 1980-01-01: </label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31" />
        <br /><br />
        <label for="datemax">Enter a date after 2000-01-01: </label>
        <input
          type="date"
          id="datemin"
          name="datemin"
          min="2000-01-01"
          max="2023-01-01"
        />
        <br /><br />
        <label for="quantity"> Quantity (between 1 and 5): </label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" />
        <br /><br />
        <label for="files"> Select Files: </label>
        <input type="file" id="files" name="files" multiple />
        <br /><br />
        <input
          type="email"
          maxlength="20"
          placeholder="demo112@gmail.com"
          value="Dipen"
          required
        />
        <label for="fname"> First Name: </label> <br />
        <input
          type="text"
          id="fname"
          name="fname"
          autofocus
          autocomplete="off"
        /><br />
        <input list="browsers" name="browser" />
        <datalist id="browsers">
          <option value="Internet Explorer"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>
      </div>
      <label for="userName">Username: </label>
      <input type="email" name="userName" id="userName" />
      <input type="password" name="" id="" />
      <input type="number" name="" id="" />
      <input type="color" name="" id="" />
      <input type="date" name="" id="" />
      <input type="range" name="" id="">

      <label for="cars"> Choose a car:</label>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <br><br>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
      <button onclick="alert('Hii')">Click me</button>
    </form>

    <form action="#">
        <fieldset>
            <legend>Portfolio:</legend>
            <label id="inLable" class="lableStyle" for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" value="Dipen"/><br>
            <label id="Onlable" class="lableStyle" for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" value="Ruidas"/><br>
            <input type="submit" value="Submit"/>
        </fieldset>
    </form>
  </body>
</html>
